<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Main JS -->
  <script defer src="js/index.js"></script>

  <title>Pokédex</title>
</head>
<body>
  
  <main>
    <img id="image"  class="pokemon__image">

    <h1 class="pokemon__data">
      <span id="pokemonNumber" class="pokemon__number"></span> -
      <span id="pokemonName" class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        id="search"
        type="search"
        class="input__search"
        placeholder="Nome ou Número da Pokedex"
        required
      />
    </form>

    <div class="buttons">
      <button id="previous" class="button btn-prev">Prev &lt;</button>
      <button id="next" class="button btn-next">Next &gt;</button>
    </div>

    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
  </main>

</body>
</html>
